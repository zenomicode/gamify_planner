<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сражения</title>
  <link rel="stylesheet" href="style/head.css">
  <link rel="stylesheet" href="style\battles.css">
</head>
<body>
    <!-- Обертка для шапки и меню -->
    <div id="header-wrapper"></div>
  
<!-- Основной контент -->
<div class="container">
    <button class="button" id="findTeamBtn">Найти команду</button>
    
    <div class="image-container">
      <img src="images/NicePng_crossed-swords-png_573380.png" alt="Скрещенные мечи">
    </div>
    
    <button class="button" id="createTeamBtn">Создать команду</button>
  </div>
  
  <!-- Модальное окно поиска команды -->
  <div id="findTeamModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Поиск команды</div>
      <input type="text" class="modal-input" placeholder="Введите название команды...">
      <button class="modal-button" id="joinTeamBtn">Присоединиться</button>
    </div>
  </div>
  
  <!-- Модальное окно создания команды -->
  <div id="createTeamModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">Создание команды</div>
      <input type="text" class="modal-input" placeholder="Придумайте название команды...">
      <button class="modal-button" id="confirmCreateBtn">Создать</button>
    </div>
  </div>
 
    <script src="js/battles.js"></script>
    <script src="js/load-components-head.js"></script>
  </body>
</html>
