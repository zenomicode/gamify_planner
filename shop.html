<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Профиль</title>
  <link rel="stylesheet" href="style/head.css">
  <link rel="stylesheet" href="style\shop.css">
</head>
<body>
    <!-- Обертка для шапки и меню -->
    <div id="header-wrapper"></div>
  
    <!-- Основной контент -->
    <div class="main-content">
      <div class="blocks-container">
        <!-- Блок разовых вещей -->
        <div class="block">
          <div class="fon">
            <div class="title">Разовые вещи:</div>
            <div class="inventory-grid1">
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">100 золота</div>
              </div>
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">120 золота</div>
              </div>
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">150 золота</div>
              </div>
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">200 золота</div>
              </div>
            </div>
            <button class="btn">Купить</button>
          </div>
        </div>
        
        <!-- Блок редких вещей -->
        <div class="block">
          <div class="fon">
            <div class="title">Редкие вещи:</div>
            <div class="inventory-grid1">
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">500 золота</div>
              </div>
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">600 золота</div>
              </div>
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">800 золота</div>
              </div>
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">1000 золота</div>
              </div>
            </div>
            <button class="btn">Купить</button>
          </div>
        </div>
        
        <!-- Блок классовых вещей -->
        <div class="block">
          <div class="fon">
            <div class="title">Классовые вещи:</div>
            <div class="inventory-grid1">
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">1500 золота</div>
              </div>
              <div class="item">
                <div class="empty-slot"></div>
                <div class="item-price">1500 золота</div>
              </div>
            </div>
            <button class="btn">Купить</button>
          </div>
        </div>
      </div>
    </div>
  
    <script src="js/load-components.js"></script>
  </body>
</html>
